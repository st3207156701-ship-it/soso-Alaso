<body>

  <div class="title">
    <h1>我的足迹</h1>
    <p>走过不知实与珍惜，回首全是青春与回忆。</p>
  </div>
  <div>国内漂泊踪迹</div>
  <!-- 地图容器 -->
  <div id="map"></div>
  <br><br><br>
    <hr><p>版权所有 © 202417060045 孙甜甜 2025.1.1</p>

  <script>
    // 1. 初始化地图（中心点设为中国中心，缩放级别适配中国区域）
    const map = L.map('map').setView([35.86166, 104.195397], 4);

    // 2. 加载中国地图底图（阿里云矢量瓦片，稳定无偏移）
    L.tileLayer('https://webrd02.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
      maxZoom: 12,
      minZoom: 4,
      attribution: '© 高德地图'
    }).addTo(map);

    // 3. 定义已去过的地区（使用行政区域code，更准确）
    // 可通过查询areas_v3数据获取更多地区code
    const visitedAreaCodes = {
      410100: '郑州市',  // 郑州
      410300: '洛阳市',  // 洛阳
      410200: '开封市'   // 开封
    };

    // 4. 添加省市区边界（GeoJSON数据）并高亮去过的区域
    const chinaGeoJSON = L.geoJSON(areas_v3, {
      // 边界样式 - 根据是否去过设置不同样式
      style: function(feature) {
        // 检查当前区域是否在已访问列表中
        const isVisited = visitedAreaCodes.hasOwnProperty(feature.properties.adcode);
        
        return {
          color: isVisited ? '#0066cc' : '#99d1ff',  // 边界颜色，去过的更深
          weight: isVisited ? 2 : 1,                 // 去过的区域边界更粗
          fillColor: isVisited ? '#b3d1ff' : '#e8f4fd', // 填充色，去过的区域蓝色更深
          fillOpacity: isVisited ? 0.9 : 0.6         // 透明度调整
        };
      },
      // 鼠标交互和提示信息
      onEachFeature: function(feature, layer) {
        // 显示地区名称
        const areaName = feature.properties.name;
        // 如果是已访问地区，在名称前添加标识
        const tooltipText = visitedAreaCodes.hasOwnProperty(feature.properties.adcode) 
          ? `✓ 已访问：${areaName}` 
          : areaName;
          
        layer.bindTooltip(tooltipText, { permanent: false, direction: 'top' });
        
        // 鼠标悬浮高亮效果
        layer.on('mouseover', function() {
          this.setStyle({
            fillColor: '#b8e1ff',
            color: '#0099ff'
          });
        });
        
        // 鼠标离开恢复样式
        layer.on('mouseout', function() {
          const isVisited = visitedAreaCodes.hasOwnProperty(feature.properties.adcode);
          this.setStyle({
            fillColor: isVisited ? '#b3d1ff' : '#e8f4fd',
            color: isVisited ? '#0066cc' : '#99d1ff',
            weight: isVisited ? 2 : 1
          });
        });
      }
    }).addTo(map);

    // 5. 调整地图视野以刚好显示中国区域
    map.fitBounds(chinaGeoJSON.getBounds());
  </script>
</body>
