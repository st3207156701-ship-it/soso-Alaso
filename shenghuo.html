    <script>
        // 核心配置 - 调慢滚动速度（0.8是超慢速，极致顺滑）
        const scrollSpeed = 0.8; 
        const scrollContainer = document.getElementById('scrollContainer');
        const scrollList = document.getElementById('scrollList');
        
        // 初始化变量
        let scrollLeft = 0;
        let animationId = null;
        const singleGroupWidth = scrollList.offsetWidth / 2;

        // 核心滚动函数 - 纯匀速，无任何停顿/延迟
        function animateScroll() {
            // 极慢速匀速偏移，无任何额外逻辑导致停顿
            scrollLeft -= scrollSpeed;
            
            // 无缝重置（无过渡动画，瞬间切换，视觉无感知）
            if (Math.abs(scrollLeft) >= singleGroupWidth) {
                scrollLeft = 0;
            }
            
            // 直接赋值，无过渡动画，避免卡顿/停顿
            scrollList.style.transform = `translateX(${scrollLeft}px)`;
            
            // 立即请求下一帧，全程无间隙
            animationId = requestAnimationFrame(animateScroll);
        }

        // 页面加载完成后立即启动，确保尺寸准确
        window.addEventListener('load', () => {
            // 强制立即执行，无延迟
            animateScroll();
        });

        // 可选：鼠标悬停暂停（如需完全取消，删除以下4行）
        scrollContainer.addEventListener('mouseenter', () => {
            cancelAnimationFrame(animationId);
        });
        scrollContainer.addEventListener('mouseleave', () => {
            animationId = requestAnimationFrame(animateScroll);
        });
